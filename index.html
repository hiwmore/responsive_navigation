<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
  <title>Responsive Navigation</title>
  <link rel="reset" href="style/reset.css">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
   
    <div class="nav" id="nav-bar">
        <a href="#home" class="active">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <div class="dropdown">
            <button class="dropbtn">Pages 
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#">New Arrivals</a>
                <a href="#">Swimwear</a>
                <a href="#">Collections</a>
            </div>
        </div>
        <a href="#faq">FAQ</a>
        <a href="#blog">Blog</a>
        <a href="#contactus">Contact us</a>
        <a class="icon" onclick="burgerMenu()">
        <i class="fa fa-bars"></i>
        </a>
    </div>
    <main>
        <div class="info">
            <div>
                <h1 class="logo">Bright<span>Swimwear</span></h1>
            </div>
            <p class="mission">On a mission to change the world - one bikini at a time #betterwithbright.. 
            </p>
            <div>
                <img class="picture" src="image/womenwearing.jpg" alt="women swimwear">
            </div>
        </div>
    </main>
    <script>
        function burgerMenu() {
            let burger = document.getElementById("nav-bar");
            if (burger.className === "nav") {
            burger.className += " responsive";
            } else {
            burger.className = "nav";
            }
        }
        </script>
</body>
</html>
